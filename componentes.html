<!doctype html>
<html lang="br">

<head>
    <title>Projeto | Exercício 1</title>
    <!-- 

        Exercício 1: Refazer o site que consta no arquivo "Readme" substituindo os
        arquivos web de css e javascript por arquivos locais. Não se esqueça de utilizar
        as mesmas fontes e usar o inspecionar elemento para entender como cada elemento 
        funciona.

     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>




    <section id="slider">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><strong>Exemplo Slider</strong></h1>
                </div>
            </div>
            <div class="row">
                <div clas="col-lg-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/1920x1110" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/1820x1080" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/1820x1080" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="collapse">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Exemplo collapse</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p data-toggle="collapse" href="#goldlifebio" role="button" aria-expanded="false" aria-controls="maiordaamerica">goldlife</p>

                    <p data-toggle="collapse" href="#goldlifetender" role="button" aria-expanded="false" aria-controls="maiordaamerica">goldlife2</p>

                    <div class="collapse" id="goldlifebio">
                        maior da america
                    </div>

                    <div class="collapse" id="goldlifetender">
                        maior da america 1
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="dropdown">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Exemplo Dropdown</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
